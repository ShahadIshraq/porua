<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porua Settings</title>
  <link rel="stylesheet" href="src/styles/popup.css">
</head>
<body>
  <div class="container">
    <div class="header-with-icon">
      <img src="icons/icon-48.png" alt="Porua" class="popup-icon">
      <h1>Porua Settings</h1>
    </div>

    <form id="settings-form">
      <div class="form-group">
        <label for="api-url">API URL</label>
        <input
          type="url"
          id="api-url"
          name="apiUrl"
          placeholder="http://localhost:3000"
          required
        >
        <small class="help-text">Enter the Porua server URL</small>
      </div>

      <div class="form-group">
        <label for="api-key">API Key (Optional)</label>
        <div class="password-input-wrapper">
          <input
            type="password"
            id="api-key"
            name="apiKey"
            placeholder="Enter API key if required"
            autocomplete="off"
            spellcheck="false"
          >
          <button type="button" id="toggle-visibility" class="toggle-btn" title="Show/Hide API Key">
            üëÅÔ∏è
          </button>
          <button type="button" id="change-key" class="change-key-btn" title="Change API Key">
            Change
          </button>
        </div>
        <small class="help-text">Leave empty if authentication is not required</small>
        <div class="connection-test-bar">
          <div id="connection-status" class="connection-status hidden"></div>
          <button type="button" id="test-connection" class="connection-test-btn" title="Test Connection" aria-label="Test Connection">
            <img src="icons/connection-test-idle.png" alt="Test Connection" class="connection-icon">
          </button>
        </div>
      </div>

      <div id="advanced-settings-section" class="advanced-settings-section">
        <div class="form-group">
          <div id="voice-selector-container">
            <!-- VoiceSelector component renders here -->
          </div>
        </div>

        <div class="form-group">
          <div id="speed-control-container">
            <!-- SpeedControl component renders here -->
          </div>
        </div>
      </div>

      <div class="form-actions">
        <div class="button-row">
          <button type="submit" class="btn btn-primary" disabled>Save Settings</button>
          <button type="button" id="reset-changes" class="btn btn-secondary" hidden>Reset Changes</button>
        </div>
        <small id="first-use-help" class="first-use-help hidden">Connection test must succeed to save the config</small>
      </div>
    </form>

    <div id="cache-stats-container" class="cache-stats-wrapper">
      <!-- CacheStats component renders here -->
    </div>

    <div id="status-message" class="status-message hidden"></div>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
