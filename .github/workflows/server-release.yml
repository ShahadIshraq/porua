name: Server Release

on:
  push:
    tags:
      - 'server-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      is_prerelease: ${{ steps.prerelease.outputs.is_prerelease }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/server-v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if pre-release
        id: prerelease
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" =~ -alpha|-beta|-rc ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: server-v${{ steps.version.outputs.version }}
          name: Porua TTS Server v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          body: |
            High-performance Text-to-Speech HTTP server with Kokoro TTS engine.

            ## ðŸ“¦ What's Included
            - Cross-platform server binaries (macOS ARM64, Windows x64, Linux x64, Linux ARM64)
            - Automated model download script
            - Installation scripts and documentation

            ## ðŸš€ Quick Start

            ```bash
            # 1. Download and extract
            tar -xzf porua_server-v${{ steps.version.outputs.version }}-<platform>.tar.gz
            cd porua_server-v${{ steps.version.outputs.version }}-<platform>

            # 2. Download TTS models (~337 MB, one-time)
            ./download_models.sh

            # 3. Install
            ./install.sh

            # 4. Run
            porua_server --server --port 3000
            ```

            ## ðŸ“¥ Models

            TTS models are downloaded separately from official sources:
            - **Source:** https://github.com/thewh1teagle/kokoro-onnx/releases
            - **Files:**
              - `kokoro-v1.0.onnx` (310 MB)
              - `voices-v1.0.bin` (27 MB)
            - **Download:** Automated via `./download_models.sh`

            ## ðŸ“‹ Package Sizes

            - **Binary package:** ~30 MB (no models)
            - **Models** (separate download): ~337 MB
            - **Total:** ~370 MB after installation

            ## ðŸ“š Documentation

            See `INSTALL.md` and `docs/README.md` for details.

            ---
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build Server (${{ matrix.target.name }})
    needs: create-release
    runs-on: ${{ matrix.target.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        target:
          - { os: macos-latest, target: aarch64-apple-darwin, name: macos-arm64, ext: tar.gz }
          - { os: windows-latest, target: x86_64-pc-windows-msvc, name: windows-x64, ext: zip }
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, name: linux-x64, ext: tar.gz }
          - { os: ubuntu-latest, target: aarch64-unknown-linux-gnu, name: linux-arm64, ext: tar.gz }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target.target }}

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: server

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target.target == 'aarch64-unknown-linux-gnu'
        run: |
          # Install cross-compilation toolchain
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install OpenSSL (Windows)
        if: matrix.target.os == 'windows-latest'
        run: |
          # Install OpenSSL via vcpkg (pre-installed on GitHub Actions Windows runners)
          vcpkg install openssl:x64-windows-static
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "OPENSSL_DIR=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows-static" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh

      - name: Validate version matches Cargo.toml
        shell: bash
        run: |
          CARGO_VERSION=$(cargo metadata --manifest-path server/Cargo.toml --no-deps --format-version 1 | grep -o '"version":"[^"]*"' | head -1 | cut -d'"' -f4)
          TAG_VERSION="${{ needs.create-release.outputs.version }}"
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch! Cargo.toml has $CARGO_VERSION but tag is $TAG_VERSION"
            exit 1
          fi

      - name: Build release binary
        shell: bash
        run: |
          if [ "${{ matrix.target.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --manifest-path server/Cargo.toml --target ${{ matrix.target.target }}

      - name: Package release
        shell: bash
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          TARGET="${{ matrix.target.target }}"
          NAME="${{ matrix.target.name }}"

          # Determine binary name
          if [[ "${{ matrix.target.os }}" == "windows-latest" ]]; then
            BINARY_NAME="porua_server.exe"
          else
            BINARY_NAME="porua_server"
          fi

          # Determine platform
          case "$NAME" in
            macos-arm64)
              PLATFORM="macos"
              ARCH="arm64"
              ;;
            windows-x64)
              PLATFORM="windows"
              ARCH="x64"
              ;;
            linux-x64)
              PLATFORM="linux"
              ARCH="x64"
              ;;
            linux-arm64)
              PLATFORM="linux"
              ARCH="arm64"
              ;;
          esac

          # Run packaging script
          cd server
          chmod +x packaging/build_package.sh
          ./packaging/build_package.sh \
            --version "$VERSION" \
            --platform "$PLATFORM" \
            --arch "$ARCH" \
            --binary-path "target/$TARGET/release/$BINARY_NAME" \
            --binary-name "$BINARY_NAME" \
            --output-dir "../" \
            --skip-build

          cd ..

          # Rename to match expected naming
          mv "porua-server-v$VERSION-$PLATFORM-$ARCH.tar.gz" "porua_server-v$VERSION-$NAME.tar.gz" 2>/dev/null || true
          mv "porua-server-v$VERSION-$PLATFORM-$ARCH.zip" "porua_server-v$VERSION-$NAME.zip" 2>/dev/null || true
          mv "porua-server-v$VERSION-$PLATFORM-$ARCH.tar.gz.sha256" "porua_server-v$VERSION-$NAME.tar.gz.sha256" 2>/dev/null || true
          mv "porua-server-v$VERSION-$PLATFORM-$ARCH.zip.sha256" "porua_server-v$VERSION-$NAME.zip.sha256" 2>/dev/null || true


      - name: Generate combined checksums
        shell: bash
        run: |
          # Create combined SHA256SUMS file
          cat porua_server-v${{ needs.create-release.outputs.version }}-${{ matrix.target.name }}.${{ matrix.target.ext }}.sha256 > SHA256SUMS

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: server-v${{ needs.create-release.outputs.version }}
          files: |
            porua_server-v${{ needs.create-release.outputs.version }}-${{ matrix.target.name }}.${{ matrix.target.ext }}
            porua_server-v${{ needs.create-release.outputs.version }}-${{ matrix.target.name }}.${{ matrix.target.ext }}.sha256
            SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
