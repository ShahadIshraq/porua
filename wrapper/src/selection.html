<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Region</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: crosshair;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        #selection-box {
            position: fixed;
            border: 2px solid #0ea5e9;
            background: rgba(14, 165, 233, 0.1);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 2;
        }

        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 24px 32px;
            border-radius: 12px;
            text-align: center;
            z-index: 3;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        #instructions.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #instructions h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        #instructions p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        #instructions kbd {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin: 0 2px;
        }

        #coordinates {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            z-index: 3;
            backdrop-filter: blur(10px);
            display: none;
        }

        #coordinates.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="selection-box"></div>

    <div id="instructions">
        <h2>Select Screen Region to Read</h2>
        <p>Click and drag to select the text area you want to read aloud</p>
        <p style="margin-top: 16px;">
            <kbd>ESC</kbd> to cancel â€¢ <kbd>Enter</kbd> or <kbd>Click</kbd> to confirm
        </p>
    </div>

    <div id="coordinates">
        <div id="coord-display"></div>
    </div>

    <script src="selection.js"></script>
</body>
</html>
